<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>To do list</title>
</head>
<body class="bg-primary">
    <div class="text-center mt-5">
        <button class="clicks btn-success">Click Me</button>
    </div>

    <div class="container bg-success" id="box">
        <div class="one">
            <h3 class="text-center mt-5 pt-3">Enter Details</h3>
            <button class="icons"><i class="fa-solid fa-xmark icon"></i></button>
            <form action="#">
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" id="username" name="" class="form-control">
                    <h5 id="usernamevalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="" class="form-control">
                    <h5 id="emailvalidation"></h5>
                </div>
              <div class="text-center">
                <input type="button" value="submit" class="btn btn-primary mt-4 submission">
              </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f75dc8e629.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
